<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>

<body>
	<form th:action="@{/account/login.do}" th:object="${user}" method="POST">
		<input type="text" th:field="*{id}" placeholder="아이디를 입력하세요."/>
		<input type="password" th:field="*{pw}" placeholder="비밀번호를 입력하세요."/>
		<button type="submit">로그인</button>
	</form>
</body>

</html>

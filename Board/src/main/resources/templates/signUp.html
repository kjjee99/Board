<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>회원가입</title>
	<style>
		body{
			text-align: center;
		}
		.boxes{
			width: 50%;
			display:grid;
			grid-template-columns: repeat(2, 1fr);
			margin: 0 25%;
		}
	</style>
</head>

<body>
<h2>회원가입</h2>
	<div class="boxes">
		<p>ID </p> <input type="text"/>
		<p>Password</p> <input type="password"/>
		<p>Name</p> <input type="text"/>
		<p>Email</p> <input type="email"/>
		<p>PhoneNumber</p> <input type="text"/>
		<p>Address</p> <input type="text"/>
	</div>
	<input type="submit" text="제출"/>
</body>

</html>
